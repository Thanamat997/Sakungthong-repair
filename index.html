<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>แจ้งซ่อม หอพักสกุลทอง</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      text-align: center;
      color: #2f2f2f;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #444;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #d4a019;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #b5880c;
    }
  </style>
</head>
<body>
  <h2>แจ้งซ่อม หอพักสกุลทอง</h2>
  <form id="repairForm">
    <label>ชื่อ-สกุล</label>
    <input type="text" name="name" id="name" required>

    <label>เบอร์โทร</label>
    <input type="text" name="phone" id="phone" required>

    <label>ห้อง</label>
    <input type="text" name="room" id="room" required>

    <label>ประเภทปัญหา</label>
    <select name="problem" id="problem" required>
      <option value="ไฟฟ้า">ไฟฟ้า</option>
      <option value="น้ำประปา">น้ำประปา</option>
      <option value="อินเทอร์เน็ต">อินเทอร์เน็ต</option>
      <option value="ประตู/หน้าต่าง">ประตู/หน้าต่าง</option>
      <option value="เครื่องใช้ไฟฟ้า">เครื่องใช้ไฟฟ้า</option>
      <option value="อื่น ๆ">อื่น ๆ</option>
    </select>

    <label>รายละเอียด</label>
    <textarea name="details" id="details" rows="4"></textarea>

    <label>แนบรูปภาพ</label>
    <input type="file" name="image" id="image" accept="image/*">

    <label>เวลาสะดวก (ถ้ามี)</label>
    <input type="text" name="available" id="available">

    <button type="submit">ส่งแจ้งซ่อม</button>
  </form>
  <script src="submit.js"></script>
</body>
</html>
